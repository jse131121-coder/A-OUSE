<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AOUSE</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont;
background:#fff;
}

header{
padding:14px 18px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #eee;
}

button{
border:none;
border-radius:16px;
padding:8px 14px;
background:#111;
color:white;
}

.container{
padding:15px;
max-width:800px;
margin:auto;
}

.card{
background:#f7f7f7;
border-radius:22px;
padding:15px;
margin-bottom:12px;
}

.profile{
width:36px;
height:36px;
border-radius:50%;
background:#222;
color:white;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
}

.modal-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.4);
display:none;
align-items:center;
justify-content:center;
}

.modal{
background:white;
border-radius:20px;
padding:20px;
width:320px;
}

input,textarea{
width:100%;
padding:8px;
border-radius:12px;
border:1px solid #ddd;
margin-top:6px;
}

.chat{
display:flex;
margin:6px 0;
}

.me{
justify-content:flex-end;
}

.bubble{
background:#111;
color:white;
padding:10px 14px;
border-radius:18px;
max-width:70%;
}

.other .bubble{
background:#eee;
color:black;
}
</style>
</head>

<body>

<header>
<b>AOUSE</b>
<div id="userBar">
<button onclick="openLogin()">ARRIVE</button>
</div>
</header>

<div class="container" id="postList"></div>

<!-- LOGIN -->
<div class="modal-bg" id="loginBox">
<div class="modal">
<h3>ARRIVE</h3>
<input id="email" placeholder="ALLOW">
<input id="pw" type="password" placeholder="ACODE">
<button onclick="login()">GO</button>
</div>
</div>

<!-- WRITE -->
<div class="modal-bg" id="writeBox">
<div class="modal">
<h3>WRITE</h3>
<input id="title">
<textarea id="content"></textarea>
<button onclick="savePost()">POST</button>
</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAkPgNRTu9owSAYVIMBOdZcYaFhZV0UBnc",
  authDomain: "a-o-u-s-e.firebaseapp.com",
  projectId: "a-o-u-s-e",
  storageBucket: "a-o-u-s-e.firebasestorage.app",
  messagingSenderId: "521521827391",
  appId: "1:521521827391:web:54d64849f9f7eef966728a",
  measurementId: "G-MNHP2HD14V"
};

firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

let user=null;

// ---------- UI ----------
function openLogin(){loginBox.style.display="flex"}
function openWrite(){writeBox.style.display="flex"}

// ---------- LOGIN ----------
function login(){
 auth.signInWithEmailAndPassword(email.value,pw.value)
 .catch(()=>auth.createUserWithEmailAndPassword(email.value,pw.value))
}

auth.onAuthStateChanged(u=>{
 user=u;
 if(u){
 userBar.innerHTML=`<button onclick="openWrite()">WRITE</button> <button onclick="auth.signOut()">LOGOUT</button>`;
 loginBox.style.display="none";
 }
 else{
 userBar.innerHTML=`<button onclick="openLogin()">ARRIVE</button>`;
 }
});

// ---------- POST ----------
function savePost(){
 db.collection("posts").add({
 title:title.value,
 content:content.value,
 uid:user.uid,
 time: firebase.firestore.FieldValue.serverTimestamp()
 });
 writeBox.style.display="none";
 title.value="";
 content.value="";
}

// ---------- MENTION ----------
function renderMention(text){
 return text.replace(/@(\w+)/g,
 '<b style="color:#3b82f6">@$1</b>');
}

// ---------- LOAD POSTS ----------
db.collection("posts").orderBy("time","desc")
.onSnapshot(snap=>{
 postList.innerHTML="";
 snap.forEach(doc=>{
 const d=doc.data();
 const id=doc.id;

 postList.innerHTML+=`
 <div class="card">
  <h3>${d.title}</h3>
  <p>${renderMention(d.content)}</p>

  <div id="comment-${id}"></div>

  <input placeholder="comment..."
   onkeydown="if(event.key=='Enter') addComment('${id}',this.value)">
 </div>
 `;

 loadComments(id);
 })
});

// ---------- COMMENTS ----------
function addComment(postId,text){
 if(!text.trim()) return;

 db.collection("posts")
 .doc(postId)
 .collection("comments")
 .add({
  text:text,
  uid:user.uid,
  time: firebase.firestore.FieldValue.serverTimestamp()
 });
}

function loadComments(postId){

 db.collection("posts")
 .doc(postId)
 .collection("comments")
 .orderBy("time")
 .onSnapshot(snap=>{

 let html="";

 snap.forEach(doc=>{
  const d=doc.data();
  const cid=doc.id;

  html+=`
   <div style="margin-left:10px;font-size:14px">
    ðŸ’¬ ${renderMention(d.text)}

    <input placeholder="reply..."
     onkeydown="if(event.key=='Enter') addReply('${postId}','${cid}',this.value)">

    <div id="reply-${cid}"></div>
   </div>
  `;

  loadReplies(postId,cid);
 });

 document.getElementById("comment-"+postId).innerHTML=html;
 })
}

// ---------- REPLIES ----------
function addReply(postId,commentId,text){
 if(!text.trim()) return;

 db.collection("posts")
 .doc(postId)
 .collection("comments")
 .doc(commentId)
 .collection("replies")
 .add({
  text:text,
  uid:user.uid,
  time: firebase.firestore.FieldValue.serverTimestamp()
 });
}

function loadReplies(postId,commentId){

 db.collection("posts")
 .doc(postId)
 .collection("comments")
 .doc(commentId)
 .collection("replies")
 .orderBy("time")
 .onSnapshot(snap=>{

 let html="";

 snap.forEach(doc=>{
  const d=doc.data();
  html+=`
   <div style="margin-left:25px;color:#555">
    â†³ ${renderMention(d.text)}
   </div>
  `;
 });

 const box=document.getElementById("reply-"+commentId);
 if(box) box.innerHTML=html;
 })
}
</script>

</body>
</html>
