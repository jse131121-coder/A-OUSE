<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AOUSE</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont;
background:#fff;
}

header{
padding:14px 18px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #eee;
}

button{
border:none;
border-radius:16px;
padding:8px 14px;
background:#111;
color:white;
}

.container{
padding:15px;
max-width:800px;
margin:auto;
}

.card{
background:#f7f7f7;
border-radius:22px;
padding:15px;
margin-bottom:12px;
}

.profile{
width:36px;
height:36px;
border-radius:50%;
background:#222;
color:white;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
}

.modal-bg{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.4);
display:none;
align-items:center;
justify-content:center;
}

.modal{
background:white;
border-radius:20px;
padding:20px;
width:320px;
}

input,textarea{
width:100%;
padding:8px;
border-radius:12px;
border:1px solid #ddd;
margin-top:6px;
}

.chat{
display:flex;
margin:6px 0;
}

.me{
justify-content:flex-end;
}

.bubble{
background:#111;
color:white;
padding:10px 14px;
border-radius:18px;
max-width:70%;
}

.other .bubble{
background:#eee;
color:black;
}
</style>
</head>

<body>

<header>
<b>AOUSE</b>
<div id="userBar">
<button onclick="openLogin()">ARRIVE</button>
</div>
</header>

<div class="container" id="postList"></div>

<!-- LOGIN -->
<div class="modal-bg" id="loginBox">
<div class="modal">
<h3>ARRIVE</h3>
<input id="email" placeholder="ALLOW">
<input id="pw" type="password" placeholder="ACODE">
<button onclick="login()">GO</button>
</div>
</div>

<!-- WRITE -->
<div class="modal-bg" id="writeBox">
<div class="modal">
<h3>WRITE</h3>
<input id="title">
<textarea id="content"></textarea>
<button onclick="savePost()">POST</button>
</div>
</div>

<script>
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAkPgNRTu9owSAYVIMBOdZcYaFhZV0UBnc",
  authDomain: "a-o-u-s-e.firebaseapp.com",
  projectId: "a-o-u-s-e",
  storageBucket: "a-o-u-s-e.firebasestorage.app",
  messagingSenderId: "521521827391",
  appId: "1:521521827391:web:54d64849f9f7eef966728a",
  measurementId: "G-MNHP2HD14V"
};

firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

let user=null;

function openLogin(){loginBox.style.display="flex"}
function openWrite(){writeBox.style.display="flex"}

function login(){
 auth.signInWithEmailAndPassword(email.value,pw.value)
 .catch(()=>auth.createUserWithEmailAndPassword(email.value,pw.value))
}

auth.onAuthStateChanged(u=>{
 user=u;
 if(u){
 userBar.innerHTML=`<button onclick="openWrite()">WRITE</button> <button onclick="auth.signOut()">LOGOUT</button>`;
 }
 else{
 userBar.innerHTML=`<button onclick="openLogin()">ARRIVE</button>`;
 }
});

function savePost(){
 db.collection("posts").add({
 title:title.value,
 content:content.value,
 uid:user.uid,
 time:Date.now()
 });
 writeBox.style.display="none";
}

db.collection("posts").orderBy("time","desc")
.onSnapshot(snap=>{
 postList.innerHTML="";
 snap.forEach(doc=>{
 const d=doc.data();
 postList.innerHTML+=`
 <div class="card">
 <h3>${d.title}</h3>
 <p>${d.content}</p>
 </div>
 `;
 })
});
</script>

</body>
</html>
